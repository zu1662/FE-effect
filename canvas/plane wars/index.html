<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>plane wars</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
<script type="module">
  import Game from "./game.js";
  const game = new Game({
    canvasId: 'canvas',
  });

  document.onkeydown = e => {
    if(e.keyCode === 32) {
      if (game.timer) {
        console.log('pause')
        game.gamePause()
      } else {
        console.log('start')
        game.gameStart()
      }
    }
  }
</script>
