</html>
<script>
  $(document).ready(function(){
    // initial wow
    new WOW().init();
    // header变换
    $(window).scroll(function(){
      if($(window).scrollTop()>=$("#detailBanner").height()-$("#header").outerHeight()){
        $("#header").addClass("header-shadow")
      }else{
        $("#header").removeClass("header-shadow")
      }		
    })
    // back top
    $(".backtop").on("click", function(){
      $('body,html').animate({
          scrollTop: 0
        },
        500);
    })       
  })
</script>
