<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三栏布局，高度固定，左右各200px,中间自适应</title>
  <style>
    .container {
      height: 100px;
      width: 100%;
      margin: 50px 0;
    }
    .container > div {
      height: 100%;
    }
    .container .left {
      width: 200px;
      background-color: aquamarine;
    }
    .container .center {
      background-color: brown;
    }
    .container .right {
      width: 200px;
      background-color: blanchedalmond;
    }

    /* 浮动实现 */
    .float-container .left  {
      float: left;
      width: 200px;
    }
    .float-container .center  {
      margin-left: 200px;
      margin-right: 200px;
    }
    .float-container .right  {
      float: right;
      width: 200px;
    }

    /* 定位实现 */
    .position-container {
      position: relative;
    }
    .position-container .left  {
      position: absolute;
      left: 0;
      top: 0;
    }
    .position-container .center  {
      position: absolute;
      left: 200px;
      right: 200px;
    }
    .position-container .right  {
      position: absolute;
      right: 0;
      top: 0;
    }

    /* flex实现 */
    .flex-container {
      display: flex;
    }
    .flex-container .center  {
      flex: 1;
    }

    /* table 实现 */
    .table-container {
      display: table;
    }
    .table-container .left  {
      display: table-cell;
    }
    .table-container .center  {
      display: table-cell;
    }
    .table-container .right  {
      display: table-cell;
    }

    /* grid 实现 */
    .grid-container {
      display: grid;
      grid-template-columns: 200px auto 200px;
    }

  </style>
</head>
<body>
  <!-- 浮动 -->
  <div class="float-container container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
  </div>

  <!-- 定位 -->
  <div class="position-container container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>

  <!-- flex 布局 -->
  <div class="flex-container container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>

  <!-- table 布局 -->
  <div class="table-container container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>

  <!-- grid 布局 -->
  <div class="grid-container container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>

  <div class="优缺点">
    <p>1. 以上布局的优缺点是什么</p> 
    <section>
      浮动布局：兼容性较好，但是设置麻烦，需要关注清除浮动，多出一个div等情况
      定位布局：兼容性较好，但是使用后，其他相应的div也需要配置定位处理，较麻烦
      flex布局：是上述布局的增强，使用方便，兼容性相对没那么好
      table布局：兼容性好，但是无法设置padding，margin等属性
      grid布局：兼容性没flex好，知识点较多，深入使用较复杂
    </section>
    <p>2. 如果去除高度，哪些布局还能使用</p>
    <section>
      flex布局和table布局能用。
    </section>
  </div>
</body>
</html>
