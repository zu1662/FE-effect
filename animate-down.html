<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery滚动效果</title>
  <style>
    .wrap{
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      margin: 20px auto;
      position: relative;
    }
    .box{
      position: relative;
    }
    .time{
      height: 30px;
      text-align: center;
      line-height: 30px;
      position: relative;
    }
    .time2{
      top: -60px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div class="time time1">Q1</div>
      <div class="time time2">7月</div>
    </div>
  </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
  $.extend( $.easing,  
    {  
      easeOutBounce: function (x, t, b, c, d) {  
          if ((t/=d) < (1/2.75)) {  
              return c*(7.5625*t*t) + b;  
          } else if (t < (2/2.75)) {  
              return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b;  
          } else if (t < (2.5/2.75)) {  
              return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b;  
          } else {  
              return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b;  
          }  
      },  
    });  
  var key = 0
  setInterval(autoAnimate, 2000)
  function autoAnimate() {
  
    if(key == 0) {
      $('.box').stop(true, true).animate({top: `30px`}, 800, 'easeOutBounce',function(){
        $('.box').css({top: '-30px'})
        $('.time2').css({top: 0})
        key = 1
      })
    }
    if(key == 1) {
      $('.box').stop(true, true).animate({top: `0px`}, 800, 'easeOutBounce',function(){
        $('.time2').css({top: '-60px'})
        key = 0
      })
    }

  }
</script>
